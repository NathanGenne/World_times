<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <script async src="assets/js/script.js"></script>
    <title>Time WorldWide</title>
</head>

<body>
    <div class="grid">
        <div class="clock module paris" data-timezone="1">
            <div class="city">Paris</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
        <div class="clock module london" data-timezone="0">
            <div class="city">London</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
        <div class="clock module new-york" data-timezone="-5">
            <div class="city">New York</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
        <div class="clock module tokyo" data-timezone="9">
            <div class="city">Tokyo</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
        <div class="clock module rio" data-timezone="-3">
            <div class="city">Rio de Janeiro</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
        <div class="clock module san-francisco" data-timezone="-8">
            <div class="city">San Francisco</div>
            <div class="time">0</div>
            <div class="date">0</div>
        </div>
    </div>
</body>
</html>
